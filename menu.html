<!DOCTYPE html>

<html>
<head>
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<p class="top-text">     Stefanie Na Yeon Im</p>
	<p class="top-text-2"> Seoul | NYC | Boston </p>
	<table>
		<tbody>
			<tr>
				<td class="bio">
					<img src="images/bio-image.svg" class="bioimg" alt="bio"
					onmouseover="this.src='images/bio-hover.svg';"
					onmouseout="this.src='images/bio-image.svg';"/>
				</td>
				<td class="mgmt">
					<img src="images/mgmt-image.svg" class="mgmtimg" alt="management"
					onmouseover="this.src='images/mgmt-hover.svg';"
					onmouseout="this.src='images/mgmt-image.svg';"/>
				</td>
			</tr>
			<tr>
				<td class="design">
					<a href="design.html">
						<img src="images/design-image.svg" class="designimg" alt="design"
						onmouseover="this.src='images/design-hover.svg';"
						onmouseout="this.src='images/design-image.svg';">
					</a>
					<br><br>
					<img src="images/personal-image.svg" class="personalimg" alt="personal"
					onmouseover="this.src='images/personal-hover.svg';"
					onmouseout="this.src='images/personal-image.svg';">
				</td>
				<td class="resume">
					<img src="images/resume-image.svg" class="resumeimg" alt="resume"
					onmouseover="this.src='images/resume-hover.svg';"
					onmouseout="this.src='images/resume-image.svg';">
					<br><br>
					<a href="https://www.linkedin.com/in/stefanie-im-b71b0117b/">
						<img src="images/linkedin-image.svg" class="linkedinimg" alt="linkedin"
						onmouseover="this.src='images/linkedin-hover.svg';"
						onmouseout="this.src='images/linkedin-image.svg';">
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="back">
		<a href="index.html" ><img src="images/down-arrow.svg" class="backimg" alt="back"></a>
	</div>
</body>
</html>
